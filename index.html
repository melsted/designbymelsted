<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<!--Viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Forfatter og beskrivelse-->
	<meta name="author" content="Louise Melsted, Design by Melsted">
	<meta name="description" content="Portfolio of Louise Melsted of Copenhagen">
		<!--7 ord/sætninger, som kan bruges til at identificere og fremsøge portfolioen-->
	<meta name="keywords" content="Louise Melsted, Design by Melsted, multimediedesigner, front-end developer, content developer, Copenhagen, webdesigner">
		<!--stylesheet reference og relation-->
	<link href="stylesheet-forside.css" rel="stylesheet">
		<!--Sidetitel-->
	<title>Portfolio af Louise Melsted</title>
		<!--Load af jQuery bibliotek-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<!--Javascript for alle slideshows-->
		<script>
  		//Smartphone slideshow javascriptkode//
    		$(function() {
        		$(".smartslide > div:gt(0)").hide();
        			setInterval(function() { 
						$('.smartslide > div:first')
            			.fadeOut(4000)
            			.next()
            			.fadeIn(4000)
            			.end()
            			.appendTo('.smartslide');
        			},  5000);
    		});
		
		//Tablet slideshow javascriptkode//
    		$(function() {
        		$(".tabslide > div:gt(0)").hide();
        			setInterval(function() { 
						$('.tabslide > div:first')
            			.fadeOut(4000)
            			.next()
            			.fadeIn(4000)
            			.end()
            			.appendTo('.tabslide');
        			},  5000);
    		});
		
		//Landscape tablets slideshow javascriptkode//
    		$(function() {
        		$(".landslide > div:gt(0)").hide();
        			setInterval(function() { 
						$('.landslide > div:first')
            			.fadeOut(4000)
            			.next()
            			.fadeIn(4000)
            			.end()
            			.appendTo('.landslide');
        			},  5000);
    		});
		
		//Laptop slideshow javascriptkode//
    		$(function() {
        		$(".laptopslide > div:gt(0)").hide();
        			setInterval(function() { 
						$('.laptopslide > div:first')
            			.fadeOut(4000)
            			.next()
            			.fadeIn(4000)
            			.end()
            			.appendTo('.laptopslide');
        			},  5000);
    		});
	</script>
	
		<!--JavaScript til søgefunktionen i søgeknappen-->
	<script>
		// Åbner søge menuen ved første klik og lukker menuen ved andet klik.
			window.onclick = function(event) {
			// console.log(event.target.id)	
			if(event.target.className !== 'searchbox'){
			if(event.target.className === 'search-lup'){
				document.getElementById("searchfield").classList.toggle("show");	
			}
			}
			}		
	</script>
</head>

<body>
<header>
	<!--Logo/Branding-->
	<div class="branding">
		<a href="index.html"><img src="tidligere-projekter/portfolio/logo-01-2-transparant.png" alt="logo" class="logo"/></a>
		<a href="index.html"><p class="cph-type">Louise Melsted <br>of Copenhagen</p></a>
	</div>
	
	<!--Hovednavigation-->
	<nav>
		<a class="home" href="#">Hjem</a>
		<a class="projects" href="sider-og-stylesheets/projekter.html">Projekter</a>
		<a class="mig" href="sider-og-stylesheets/ommig.html">Om Mig</a>
		<a class="contact" href="sider-og-stylesheets/kontakt.html">Kontakt</a>
	</nav>
		
		
		<!--Søgefelt-->
	<div class="soegefelt">
		<div class="searchfunction">
        <button class="lup-picturebox search-lup" >
			<img src="dokumenter/ikon-forstørrelsesglas.png" alt="søgeknap" class="search-lup">
		</button>
        <div id="searchfield" class="searchfield">
			<!--form blive nødt til at være der, for at søgeknappen virker-->
        <form class="search-form">
            <input class="searchbox" id="searchtext" type="text" placeholder="Indtast søgeord her">
			<button class="searchbox" id="search-button" onclick="click()">Søg</button>
        </form>
        </div>
      	</div>	
	</div>
	<div class="burgernavigation">
		<div class="burgermenu">
			<button class="burger-button">
				<img src="dokumenter/ikon-burgermenu.png" alt="burgermenu" class="burgerikon"/>
			</button>
		<div class="burger-content">
			<a href="#">Hjem</a>
			<a href="sider-og-stylesheets/projekter.html">Projekter</a>
			<a href="sider-og-stylesheets/ommig.html">Om Mig</a>
			<a href="sider-og-stylesheets/kontakt.html">Kontakt</a>
		</div>
		</div>
	</div>
</header>
<div class="streg"></div>

<main>
		<!--Slideshows-->
		<!--Iphone slideshow-->
	<div class="smartslide">
			<!--Slideshowbillederne i deres containere. De bliver nødt til at være i div-containere, da disse kan defineres til samme størrelse og rette billederne ind til at passe til containerne.-->
  			<div><img src="images/forside/iphone-transparant-branding.png" alt="Branding" class="smartpicture"></div>
  			<div><img src="images/forside/iphone-keyboard.jpg" alt="keyboard" class="smartpicture"></div>
  			<div><img src="images/forside/iphone-computer-kode.jpg" alt="kode" class="smartpicture"></div>
		</div>

	
		<!--Tablet slideshow-->
		<div class="tabslide">
  			<div><img src="images/forside/tablet-transparant-branding.png" alt="Branding" class="tabpicture"></div>
  			<div><img src="images/forside/tablet-keyboard.jpg" alt="keyboard" class="tabpicture"></div>
  			<div><img src="images/forside/tablet-computer-kode.jpg" alt="kode" class="tabpicture"></div>
		</div>
	
	
		<!--Landscape tablets slideshow-->
		<div class="landslide">
  			<div><img src="images/forside/landscape-transparant-branding.png" alt="Branding" class="landpicture"></div>
  			<div><img src="images/forside/landscape-keyboard.jpg" alt="keyboard" class="landpicture"></div>
  			<div><img src="images/forside/landscape-computer-kode.jpg" alt="kode" class="landpicture"></div>
		</div>
	
		<!--Laptop slideshow-->
		<div class="laptopslide">
  			<div><img src="images/forside/landscape-transparant-branding.png" alt="Branding" class="laptoppicture"></div>
  			<div><img src="images/forside/landscape-keyboard.jpg" alt="keyboard" class="laptoppicture"></div>
  			<div><img src="images/forside/landscape-computer-kode.jpg" alt="kode" class="laptoppicture"></div>
		</div>
</main>

</body>
</html>
