<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="slideshow.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	
<!--Javascript-->
	<script>
  		//Smartphone slideshow javascriptkode//
    		$(function() {
        		$(".smartslide > div:gt(0)").hide();
        			setInterval(function() { 
						$('.smartslide > div:first')
            			.fadeOut(4000)
            			.next()
            			.fadeIn(4000)
            			.end()
            			.appendTo('.smartslide');
        			},  5000);
    		});
		
		
		//Tablet slideshow javascriptkode//
    		$(function() {
        		$(".tabslide > div:gt(0)").hide();
        			setInterval(function() { 
						$('.tabslide > div:first')
            			.fadeOut(4000)
            			.next()
            			.fadeIn(4000)
            			.end()
            			.appendTo('.tabslide');
        			},  5000);
    		});
		
		//Landscape tablets slideshow javascriptkode//
    		$(function() {
        		$(".landslide > div:gt(0)").hide();
        			setInterval(function() { 
						$('.landslide > div:first')
            			.fadeOut(4000)
            			.next()
            			.fadeIn(4000)
            			.end()
            			.appendTo('.landslide');
        			},  5000);
    		});
		
		//Laptop slideshow javascriptkode//
    		$(function() {
        		$(".laptopslide > div:gt(0)").hide();
        			setInterval(function() { 
						$('.laptopslide > div:first')
            			.fadeOut(4000)
            			.next()
            			.fadeIn(4000)
            			.end()
            			.appendTo('.laptopslide');
        			},  5000);
    		});
		
	</script>
</head>

<body>
		<!--Iphone slideshow-->
	<div class="smartslide">
			<!--Slideshowbillederne i deres containere. De bliver nødt til at være i div-containere, da disse kan defineres til samme størrelse og rette billederne ind til at passe til containerne.-->
  			<div><img src="images/forside/iphone-transparant-branding.png" alt="Branding" class="smartpicture"></div>
  			<div><img src="images/forside/iphone-keyboard.jpg" alt="keyboard" class="smartpicture"></div>
  			<div><img src="images/forside/iphone-computer-kode.jpg" alt="kode" class="smartpicture"></div>
		</div>

	
		<!--Tablet slideshow-->
		<div class="tabslide">
  			<div><img src="images/forside/tablet-transparant-branding.png" alt="Branding" class="tabpicture"></div>
  			<div><img src="images/forside/tablet-keyboard.jpg" alt="keyboard" class="tabpicture"></div>
  			<div><img src="images/forside/tablet-computer-kode.jpg" alt="kode" class="tabpicture"></div>
		</div>
	
	
		<!--Landscape tablets slideshow-->
		<div class="landslide">
  			<div><img src="images/forside/landscape-transparant-branding.png" alt="Branding" class="landpicture"></div>
  			<div><img src="images/forside/landscape-keyboard.jpg" alt="keyboard" class="landpicture"></div>
  			<div><img src="images/forside/landscape-computer-kode.jpg" alt="kode" class="landpicture"></div>
		</div>
	
		<!--Laptop slideshow-->
		<div class="laptopslide">
  			<div><img src="images/forside/landscape-transparant-branding.png" alt="Branding" class="laptoppicture"></div>
  			<div><img src="images/forside/landscape-keyboard.jpg" alt="keyboard" class="laptoppicture"></div>
  			<div><img src="images/forside/landscape-computer-kode.jpg" alt="kode" class="laptoppicture"></div>
		</div>
</body>
</html>
